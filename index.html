<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component | Oscar Ruelas</title>

  <style>
    .attribution { font-size: 16px; text-align: center; color: white; font-weight: bold; }
    .attribution a { color: hsl(0, 0%, 100%); }
    .attribution a:hover { color: hsl(0, 0%, 9%); }

  </style>
</head>
<body>
  <div class="top-bg">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="container">
    <div class="back">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="content">
        <img src="images/image-victor.jpg" alt="">
        <h2><strong>Victor Crest</strong> <span>26</span></h2>
        <p>London</p>
    </div>
    <hr>
    <div class="info">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="bottom-bg">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/oscar-ruinz" target="_blank">Oscar Ruelas</a>.
  </div>
</body>
</html>
